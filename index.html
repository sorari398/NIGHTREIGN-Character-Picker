<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナイトレイン ランダム夜渡り</title>
    <style>
        :root {
            --primary: #e94560;
            --bg: #1a1a2e;
            --card: #16213e;
            --accent: #0f3460;
            --text: #ffffff;
            --discord: #5865F2;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(233, 69, 96, 0.3);
            text-align: center;
        }

        h1 { color: var(--primary); letter-spacing: 2px; margin-bottom: 0.5rem; font-size: 1.5rem; }
        .sub-h1 { color: #95a5a6; font-size: 0.9rem; margin-bottom: 1.5rem; }

        .discord-settings {
            background: rgba(88, 101, 242, 0.1);
            border: 1px dashed var(--discord);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .discord-settings label { font-size: 0.75rem; color: var(--discord); font-weight: bold; display: block; margin-bottom: 5px; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--accent);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
        }

        .option-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 12px;
            background: rgba(15, 52, 96, 0.8);
            border-radius: 12px;
            cursor: pointer;
        }
        .option-group input { margin-right: 12px; width: 18px; height: 18px; }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 4px 0 #950740;
            transition: 0.1s;
        }
        button:active { transform: translateY(3px); box-shadow: 0 1px 0 #950740; }

        #hiddenCanvas { display: none; }

        #result-preview {
            margin-top: 1.5rem;
            border-radius: 10px;
            max-width: 100%;
            border: 2px solid var(--accent);
            display: none;
        }
        .status-msg { font-size: 0.8rem; color: #95a5a6; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ナイトレイン ランダム夜渡り</h1>
    <div class="sub-h1">夜渡りをランダムでピックします</div>
    
    <div class="discord-settings">
        <label>DISCORD WEBHOOK URL</label>
        <input type="password" id="webhookUrl" placeholder="URLを貼り付け" >
    </div>

    <div class="input-section">
        <input type="text" id="user1" placeholder="Operator 1" value="Player 1">
        <input type="text" id="user2" placeholder="Operator 2" value="Player 2">
        <input type="text" id="user3" placeholder="Operator 3" value="Player 3">
    </div>

    <div class="option-group" onclick="document.getElementById('allowDupes').click(); event.stopPropagation();">
        <input type="checkbox" id="allowDupes" onclick="event.stopPropagation();">
        <label for="allowDupes" style="cursor:pointer; font-weight:bold;">同一キャラの重複を許可する</label>
    </div>

    <button id="drawBtn" onclick="executeLottery()">抽選開始 & 画像送信</button>

    <div id="status" class="status-msg"></div>
    <canvas id="hiddenCanvas" width="600" height="400"></canvas>
    <img id="result-preview" alt="抽選結果プレビュー">
</div>

<script>
    const charData = {
        "追跡者": "stalker.jpg",
        "守護者": "guardian.jpg",
        "鉄の目": "iron_eye.jpg",
        "レディ": "lady.jpg",
        "無頼漢": "rogue.jpg",
        "復讐者": "avenger.jpg",
        "隠者": "hermit.jpg",
        "執行者": "executor.jpg",
        "学者": "scholar.jpg",
        "葬儀屋": "undertaker.jpg"
    };
    const characters = Object.keys(charData);

    async function executeLottery() {
        const btn = document.getElementById('drawBtn');
        const status = document.getElementById('status');
        btn.disabled = true;
        status.innerText = "運命を確定中...";

        const allowDupes = document.getElementById('allowDupes').checked;
        const webhookUrl = document.getElementById('webhookUrl').value;
        const userNames = [
            document.getElementById('user1').value || "Player 1",
            document.getElementById('user2').value || "Player 2",
            document.getElementById('user3').value || "Player 3"
        ];

        let selectedList = [];
        if (allowDupes) {
            for (let i = 0; i < 3; i++) selectedList.push(characters[Math.floor(Math.random() * characters.length)]);
        } else {
            selectedList = [...characters].sort(() => 0.5 - Math.random()).slice(0, 3);
        }

        try {
            const canvas = document.getElementById('hiddenCanvas');
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 10;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 3; i++) {
                const charName = selectedList[i];
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = charData[charName];

                await new Promise(resolve => {
                    img.onload = () => {
                        const x = 40 + (i * 185);
                        ctx.strokeStyle = '#0f3460';
                        ctx.strokeRect(x, 80, 150, 150);
                        ctx.drawImage(img, x, 80, 150, 150);
                        
                        ctx.fillStyle = '#95a5a6';
                        ctx.font = 'bold 16px sans-serif';
                        ctx.fillText(userNames[i], x, 260);
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = 'bold 24px sans-serif';
                        ctx.fillText(charName, x, 295);
                        resolve();
                    };
                    img.onerror = () => {
                        const x = 40 + (i * 185);
                        ctx.fillStyle = '#333';
                        ctx.fillRect(x, 80, 150, 150);
                        ctx.fillStyle = '#fff';
                        ctx.fillText("画像なし", x + 35, 160);
                        resolve();
                    };
                });
            }

            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 32px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText("選択せよ", canvas.width / 2, 50);
            ctx.textAlign = 'left';

            const preview = document.getElementById('result-preview');
            preview.src = canvas.toDataURL('image/png');
            preview.style.display = 'block';

            if (webhookUrl) {
                status.innerText = "Discordに報告中...";
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, 'result.png');
                    formData.append('payload_json', JSON.stringify({
                        content: "選ばれた夜渡りはコイツだ！"
                    }));

                    await fetch(webhookUrl, { method: 'POST', body: formData });
                    status.innerText = "送信完了";
                });
            } else {
                status.innerText = "生成完了";
            }

        } catch (err) {
            console.error(err);
            status.innerText = "通信エラー";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
